{% extends 'base.html' %}
{% load static %}

{% block content %}
<!------------------Movies-Banner---------------------->
<section class="banner-other blog-img py-5">
	<div class="container">
		<div class="row align-items-center py-3">
			<div class="col-md-12">
				<h2 class="text-white text-uppercase">Contact Us</h2>
			</div>
		</div>
	</div>
</section>
<!------------------Movies-Card---------------------->
<section class="contact-us">
	<div class="container">
		<div class="row">
			<div class="col-md-4 feature-box b-r pt-2">
				<div class="row">
					<div class="col-3">
						<div class="features-icon mt-2">
                            <img src="{% static 'images/contactus-1.png' %}" >
						</div>
					</div>
					<div class="col-9 text">
						<h3 class="font-weight-normal">Address</h3>
						<p class="text-gray">450 Fifth Avenue, 31th floor New York NY 10118-3299 USA</p>
					</div>
				</div>
			</div>
			<div class="col-md-4 feature-box b-r pt-2">
				<div class="row">
					<div class="col-3">
						<div class="features-icon mt-2">
							<img src="{% static 'images/contactus-2.png' %}">
						</div>
					</div>
					<div class="col-9 text">
						<h3 class="font-weight-normal">E-mail</h3>
						<p class="text-gray">info@website.com contact@website.com</p>
					</div>
				</div>
			</div>
			<div class="col-md-4 feature-box pt-2">
				<div class="row">
					<div class="col-3">
						<div class="features-icon mt-2">
							<img src="{% static 'images/contactus-3.png' %}">
						</div>
					</div>
					<div class="col-9 text">
						<h3 class="font-weight-normal">Phone</h3>
						<p class="text-gray">+001 989 159 081, <br>+002 167 427 7542</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="send-message">
	<div class="container">
		<div class="row">
			<div class="col-md-6  order-md-2 order-2">
				<div class="map "></div>
			</div>
			<div class="contact-us-form col-md-6 order-md-2 order-sm-1 ">
				<h3 class="mb-4">Send Us a Message</h3>
				<form method="" action="">
					<div class="row">
						<div class="col-lg-6 form-group">
							<input type="text" class="form-control" name="name" placeholder="Your Name">
						</div>
						<div class="col-lg-6 form-group">
							<input type="email" class="form-control" name="email" placeholder="Your Email">
						</div>
						<div class="col-lg-6 form-group">
							<input type="text" class="form-control" name="phone" placeholder="Phone" required>
						</div>
						<div class="col-lg-6 form-group">
							<input type="email" class="form-control" name="subject" placeholder="Subject">
						</div>
						<div class="col-sm-12 form-group">
							<textarea class="form-control" rows="3" name="message" placeholder="Your Mesage"></textarea>
						</div>
						
						<button class="my-btn btn">Send Us a Message</button>
						
					</div>
				</form>	
			</div>
		</div>
	</div>
</section>
{% endblock %}
